<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <ul ngbNav #nav="ngbNav" class="nav-tabs" [animation]="true">
        <li [ngbNavItem]="1">
          <a ngbNavLink>Company Info</a>
          <ng-template ngbNavContent>
            <div class="row">
              <form [formGroup]="Businessform">
                <lang-input Caption="Firstname" Name="firstname" formControlName="firstname">
                </lang-input>
                {{Businessform.get('firstname')?.value | json}}<br />
                <lang-textarea Caption="Lastname" Name="lastname" formControlName="lastname"></lang-textarea>
                {{Businessform.get('lastname')?.value | json}}<br />
              </form>
              <br />
              <button type="button" class="btn btn-info" (click)="onSendClick()">Send</button>
            </div>
          </ng-template>
        </li>
        <li [ngbNavItem]="2">
          <a ngbNavLink>Data</a>
          <ng-template ngbNavContent>
            <div class="row">
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav" class="border p-3"></div>
    </div>
  </div>
</div>
