<label [attr.for]="Name" class="form-label"> {{ Caption }}</label>
<div class="input-group mb-3" [formGroup]="inputA">
  <textarea class="form-control" [name]="Name" [id]="Name" [cols]="Cols" formControlName="name" [rows]="Rows">
  </textarea>
  <button class="btn btn-primary dropdown-toggle ps-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    {{ selectedlang?.caption }}
  </button>
  <ul class="dropdown-menu dropdown-menu-start" #ULList>
    <li *ngFor="let lang of Langs"><a class="dropdown-item" style="cursor: pointer;"
        [ngClass]="{'active': lang.selected }" (click)="onChangeLang(lang.caption)"> {{ lang.caption }}</a>
    </li>
  </ul><button class="btn btn-success" type="button" (click)="onSaveClick()"><i
      class="mdi mdi-content-save"></i></button>
</div>
